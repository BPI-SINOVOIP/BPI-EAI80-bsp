---
title: Pdm Base Structure
id: pdm
version: 0.1

description: >
    This binding gives the base structures for all PDM devices

properties:
    label:
      type: string
      category: required
      description: Human readable string describing the device (used by uGelis for API name)
      generation: define
    interrupt-names:
      type: stringlist
      category: optional
      description: names of required interrupts
      generation: define
    pinctrl-\d+:
      type: array
      category: optional
      description: pinmux information for RX, TX, CTS, RTS
      generation: define
...
