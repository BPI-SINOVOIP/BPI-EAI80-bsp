/*----------------------------------------------------------------------------
  Setup()  configure PC & SP for RAM Debug
 *----------------------------------------------------------------------------*/
FUNC void Setup (void) {
  SP = _RDWORD(0x20001000);               // Setup Stack Pointer
  PC = _RDWORD(0x20001004);               // Setup Program Counter   
  //_WDWORD(0xE000ED08, 0x20000000);     //
  _WDWORD(0x40000014, 0x1ACC0000);       // 
}


load ./Objects/uart_es_test.axf incremental    //

Setup();                             // Setup for Running

//g, main
