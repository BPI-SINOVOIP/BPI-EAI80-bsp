#Template Default Values
CM.template.label=Hello World ARM Cortex-M C/C++ Project
CM.template.description=A managed C/C++ project for \
the ARM Cortex-M processors. 

# Used to configure the target wizard
CM.group.target.label=Target processor settings
CM.group.target.description=Select the target processor family and define flash and RAM sizes.

CM.core.label=Processor core:
CM.core.description=The ARM Cortex-M core (M0, M0+, M3, M4, M7, M23, M33).

CM.flashSize.label=Flash size (kB):
CM.flashSize.description=The internal flash size in kB.
CM.flashSize.default=128

CM.ramSize.label=RAM size (kB):
CM.ramSize.description=\
The internal RAM size in kB. It must match \n\
exactly the physical RAM size, not more,\n\
not less.
CM.ramSize.default=20

CM.xtalValue.label=Clock (Hz):
CM.xtalValue.description=The external clock frequency, in Hz.
CM.xtalValue.default=8000000

CM.content.label=Content:
CM.content.description=Select the project content.

# Common definitions
syscalls.label=Use system calls:
syscalls.description=Control how system calls are implemented.

trace.label=Trace output:
trace.description=Control where the trace output messages are forwarded.

someWarnings.label=Check some warnings
someWarnings.description=Enable -Wall and -Wextra.

mostWarnings.label=Check most warnings
mostWarnings.description=Enable as many warnings as possible.

useWerror.label=Enable -Werror
useWerror.description=Instruct the compiler to stop on warnings.

useOg.label=Use -Og on debug
useOg.description=Use the new optimization flag for the debug configurations.

useNano.label=Use newlib nano
useNano.description=Use the size optimised version of newlib.

useLto.label=Use link optimizations  
useLto.description=Use Link Time Optimizations (-flto).


# Used to configure the folders wizard
group.folders.label=Folders
group.folders.description=Define the project folders.

includeDir.label=Include folder:
includeDir.description=Folder for the include files.
includeDir.default=include

sourceDir.label=Source folder:
sourceDir.description=Folder for the source files.
sourceDir.default=src

sysDir.label=System folder:
sysDir.description=Folder for the system files.
sysDir.default=system

cmsisDir.label=CMSIS library folder:
cmsisDir.description=Folder for the CMSIS files.
cmsisDir.default=cmsis

newlibDir.label=C library folder:
newlibDir.description=Folder for newlib related files.
newlibDir.default=newlib

ldscriptsDir.label=Linker scripts folder:
ldscriptsDir.description=Folder for the linker scripts files.
ldscriptsDir.default=ldscripts

deviceName.label=Vendor CMSIS name:
deviceName.description=Name of specific device (from CMSIS system_XXX.h).
deviceName.default=DEVICE
